var plus = function(x,y){ return x + y };
var minus = function(x,y){ return x - y };

var operations = {
  '+': plus,
  '-': minus
};
var calculate = function(x, y, operation){
    return operations[operation](x, y);
}
calculate(38, 4, '+');
calculate(47, 3, '-');
console.log(calculate(47, 3, '+'));
